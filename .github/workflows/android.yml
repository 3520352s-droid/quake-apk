name: Build Android APK (Buildozer)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # Java 17 for everything
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            zip unzip git \
            autoconf automake libtool pkg-config \
            zlib1g-dev libncurses5-dev libffi-dev libssl-dev \
            cmake ninja-build

      # Create a local SDK root for buildozer (no legacy tools)
      - name: Prepare local Android SDK + sdkmanager wrapper
        run: |
          set -e
          mkdir -p "$HOME/android-sdk/tools/bin"
          cat > "$HOME/android-sdk/tools/bin/sdkmanager" << 'EOF'
          #!/usr/bin/env bash
          set -e
          exec /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root="$HOME/android-sdk" "$@"
          EOF
          chmod +x "$HOME/android-sdk/tools/bin/sdkmanager"

          # sanity
          "$HOME/android-sdk/tools/bin/sdkmanager" --version || true
          "$HOME/android-sdk/tools/bin/sdkmanager" --list > /dev/null

      - name: Install Android SDK packages (into $HOME/android-sdk)
        run: |
          set -e
          yes | "$HOME/android-sdk/tools/bin/sdkmanager" --licenses

          "$HOME/android-sdk/tools/bin/sdkmanager" --install \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2" \
            "ndk;25.2.9519653" \
            "cmake;3.22.1"

      - name: Export Android env
        run: |
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=$HOME/android-sdk/ndk/25.2.9519653" >> $GITHUB_ENV
          echo "PATH=$HOME/android-sdk/platform-tools:$HOME/android-sdk/build-tools/33.0.2:$HOME/android-sdk/tools/bin:$PATH" >> $GITHUB_ENV

      - name: Install Buildozer
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython

      - name: Clean buildozer cache
        run: |
          rm -rf ~/.buildozer

      - name: Build APK (debug)
        env:
          ANDROIDSDK: ${{ env.ANDROID_SDK_ROOT }}
          ANDROIDNDK: ${{ env.ANDROID_NDK_HOME }}
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
          ANDROID_NDK_HOME: ${{ env.ANDROID_NDK_HOME }}
        run: |
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
