name: Build Android APK (Buildozer)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------- Java 17 (для Android SDK setup) ----------
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            git zip unzip \
            build-essential \
            cmake \
            zlib1g-dev \
            libffi-dev libssl-dev \
            python3-dev \
            libjpeg-dev \
            libsqlite3-dev \
            libncurses6 || true

      # ---------- Android SDK ----------
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK components
        run: |
          SDK=/usr/local/lib/android/sdk
          yes | $SDK/cmdline-tools/latest/bin/sdkmanager --licenses
          $SDK/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2" \
            "ndk;25.2.9519653"

      # ---------- Java 8 (ДЛЯ buildozer / sdkmanager) ----------
      - name: Set up Java 8 (for Buildozer)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "8"

      # ---------- Legacy sdkmanager wrapper (workspace) ----------
      - name: Prepare legacy sdkmanager for buildozer
        run: |
          mkdir -p $GITHUB_WORKSPACE/android-sdk/tools/bin
          cat > $GITHUB_WORKSPACE/android-sdk/tools/bin/sdkmanager <<'EOF'
          #!/usr/bin/env bash
          exec /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager "$@"
          EOF
          chmod +x $GITHUB_WORKSPACE/android-sdk/tools/bin/sdkmanager

      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer cython==0.29.36

      - name: Clean buildozer cache
        run: |
          rm -rf ~/.buildozer || true

      - name: Build APK (debug)
        env:
          ANDROID_HOME: ${{ github.workspace }}/android-sdk
          ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
          ANDROIDNDK: /usr/local/lib/android/sdk/ndk/25.2.9519653
          JAVA_HOME: ${{ env.JAVA_HOME }}
        run: |
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk-debug
          path: bin/*.apk
