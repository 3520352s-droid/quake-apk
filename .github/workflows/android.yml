name: Build Android APK (Buildozer)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Java 17 нужен sdkmanager'у (в логах у тебя было "requires JDK 17 or later")
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            git zip unzip \
            build-essential \
            autoconf automake libtool pkg-config \
            cmake \
            zlib1g-dev \
            libffi-dev libssl-dev \
            python3-dev \
            libjpeg-dev \
            libsqlite3-dev

          # На разных ubuntu версии разные пакеты ncurses.
          # Buildozer/старые утилиты иногда хотят ncurses5 — пробуем мягко.
          sudo apt-get install -y libncurses6 || true
          sudo apt-get install -y libncurses5 || true

      # Ставим Android SDK tools в /usr/local/lib/android/sdk (это делает action),
      # но мы НЕ будем туда писать/чинить "tools/bin" (нет прав).
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK components (with licenses)
        run: |
          SDKROOT="/usr/local/lib/android/sdk"
          echo "Using SDK at: $SDKROOT"
          "$SDKROOT/cmdline-tools/latest/bin/sdkmanager" --version

          yes | "$SDKROOT/cmdline-tools/latest/bin/sdkmanager" --licenses

          "$SDKROOT/cmdline-tools/latest/bin/sdkmanager" \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2" \
            "ndk;25.2.9519653"

      # ВАЖНО: делаем "legacy" tools/bin/sdkmanager в нашей папке (workspace),
      # чтобы buildozer видел старый путь, но без прав root.
      - name: Fix legacy sdkmanager path for buildozer (no root)
        run: |
          SDKROOT="$GITHUB_WORKSPACE/android-sdk"
          REALSDK="/usr/local/lib/android/sdk"

          mkdir -p "$SDKROOT/tools/bin"

          cat > "$SDKROOT/tools/bin/sdkmanager" <<'EOF'
          #!/usr/bin/env bash
          exec /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager "$@"
          EOF
          chmod +x "$SDKROOT/tools/bin/sdkmanager"

          # проверка
          "$SDKROOT/tools/bin/sdkmanager" --version

      - name: Install Buildozer
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade buildozer cython==0.29.36

      - name: Clean buildozer cached SDK (optional)
        run: |
          # Иногда buildozer тащит свой SDK и путается — очищаем кеш, чтобы он использовал наш
          rm -rf ~/.buildozer/android/platform || true

      - name: Build APK (debug)
        env:
          # ВАЖНО: направляем buildozer на НАШ sdkroot (в workspace),
          # где лежит tools/bin/sdkmanager-обёртка
          ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
          ANDROID_HOME: ${{ github.workspace }}/android-sdk
          ANDROIDSDK: ${{ github.workspace }}/android-sdk

          # NDK пусть берётся из установленного системного SDK (он реально там лежит)
          ANDROIDNDK: /usr/local/lib/android/sdk/ndk/25.2.9519653
        run: |
          # Если buildozer.ini лежит в корне — ок.
          # Если в подпапке — надо сделать cd туда.
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk-debug
          path: bin/*.apk
          if-no-files-found: error
