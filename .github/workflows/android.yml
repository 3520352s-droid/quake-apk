name: Build Android APK (Buildozer)

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      # 1) Забираем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3) Java (для Android tools/gradle)
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # 4) Системные зависимости для сборки (buildozer/p4a)
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip curl \
            build-essential \
            libffi-dev libssl-dev \
            python3-dev \
            openjdk-17-jdk \
            zlib1g-dev \
            autoconf automake libtool \
            pkg-config \
            cmake \
            liblzma-dev \
            libncurses5 libtinfo5

      # 5) Готовим Android SDK + cmdline-tools (sdkmanager)
      - name: Prepare Android SDK
        run: |
          set -e
          mkdir -p $HOME/android-sdk/cmdline-tools
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH
          echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH

      - name: Install Android cmdline-tools (latest)
        run: |
          set -e
          cd /tmp
          curl -L -o cmdline-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q cmdline-tools.zip
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools/latest"
          # внутри архива папка cmdline-tools/*
          mv cmdline-tools/* "$ANDROID_SDK_ROOT/cmdline-tools/latest/"

      # 6) Принимаем лицензии и ставим нужные компоненты SDK
      - name: Accept Android licenses
        run: |
          yes | sdkmanager --licenses

      - name: Install Android SDK components
        run: |
          set -e
          sdkmanager \
            "platform-tools" \
            "build-tools;33.0.2" \
            "platforms;android-33" \
            "ndk;25.2.9519653"

      # 7) Buildozer иногда ищет sdkmanager по "старому" пути: $ANDROID_SDK_ROOT/tools/bin/sdkmanager
      #    Поэтому делаем совместимость (симлинк).
      - name: Fix legacy sdkmanager path for buildozer
        run: |
          set -e
          mkdir -p "$ANDROID_SDK_ROOT/tools/bin"
          ln -sf "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" "$ANDROID_SDK_ROOT/tools/bin/sdkmanager"
          ln -sf "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/avdmanager" "$ANDROID_SDK_ROOT/tools/bin/avdmanager"

      # 8) (Опционально) Жёсткая очистка кэша buildozer — если сборка раньше "сломала" кэш
      #    Можно оставлять всегда — просто будет собирать дольше.
      - name: Clean buildozer cache (optional)
        run: |
          rm -rf .buildozer
          rm -rf ~/.buildozer

      # 9) Ставим buildozer и ВАЖНО: cython<3
      - name: Install Buildozer
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install buildozer "cython<3"

      # 10) Сборка APK
      - name: Build APK (debug)
        run: |
          buildozer -v android debug

      # 11) Забираем артефакт
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk-debug
          path: |
            bin/*.apk
