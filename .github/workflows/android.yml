name: Build Android APK (Buildozer)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: "17"

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git zip unzip openjdk-17-jdk \
          autoconf libtool pkg-config \
          zlib1g-dev libncurses6 libtinfo6 \
          cmake libffi-dev libssl-dev

    - name: Install Android SDK cmdline-tools
      run: |
        mkdir -p $HOME/android-sdk/cmdline-tools
        cd $HOME/android-sdk/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
        unzip commandlinetools-linux-11076708_latest.zip
        mv cmdline-tools latest

    - name: Export Android env
      run: |
        echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "ANDROIDSDK=$HOME/android-sdk" >> $GITHUB_ENV
        echo "PATH=$HOME/android-sdk/cmdline-tools/latest/bin:$PATH" >> $GITHUB_ENV

    - name: Accept Android licenses
      run: |
        yes | sdkmanager --licenses

    - name: Install Android SDK components
      run: |
        sdkmanager \
          "platform-tools" \
          "platforms;android-33" \
          "build-tools;33.0.2" \
          "ndk;25.2.9519653"

    # üî¥ –í–ê–ñ–ù–ï–ô–®–ò–ô FIX buildozer
    - name: Fix legacy sdkmanager path for buildozer
      run: |
        mkdir -p $HOME/android-sdk/tools/bin
        ln -sf \
          $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager \
          $HOME/android-sdk/tools/bin/sdkmanager

    - name: Install Buildozer
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython

    - name: Clean buildozer cached SDK (optional)
      run: |
        rm -rf ~/.buildozer

    - name: Build APK (debug)
      run: |
        buildozer android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: quakeprob-apk
        path: bin/*.apk
