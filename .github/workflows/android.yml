name: Build Android APK (Buildozer)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git zip unzip \
            openjdk-17-jdk \
            autoconf automake libtool pkg-config \
            zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 \
            cmake libffi-dev libssl-dev

      - name: Install Python tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install cython==0.29.36 buildozer

      - name: Preinstall Android SDK components + accept licenses
        run: |
          # Buildozer will download SDK/NDK here on first run
          mkdir -p "${HOME}/.buildozer/android/platform/android-sdk/cmdline-tools"

          # Run once to ensure buildozer creates folders + downloads cmdline-tools
          # (It may fail later, that's ok for now)
          buildozer -v android help || true

          SDKROOT="${HOME}/.buildozer/android/platform/android-sdk"
          yes | "${SDKROOT}/cmdline-tools/latest/bin/sdkmanager" --licenses || true

          # Install minimal required packages so that aidl exists
          "${SDKROOT}/cmdline-tools/latest/bin/sdkmanager" \
            "platform-tools" \
            "build-tools;33.0.2" \
            "platforms;android-33"

          yes | "${SDKROOT}/cmdline-tools/latest/bin/sdkmanager" --licenses

      - name: Build APK (debug)
        run: |
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
