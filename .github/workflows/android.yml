name: Build Android APK (Buildozer)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git unzip zip \
            build-essential \
            libssl-dev libffi-dev zlib1g-dev \
            libncurses6 libncurses-dev \
            libtinfo6 \
            openjdk-17-jdk

      - name: Prepare Android SDK dirs
        run: |
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "ANDROIDSDK=$HOME/android-sdk" >> $GITHUB_ENV
          mkdir -p "$HOME/android-sdk/cmdline-tools"

      - name: Install Android cmdline-tools (latest)
        run: |
          set -e
          cd "$HOME/android-sdk/cmdline-tools"
          curl -L -o cmdline-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-12266719_latest.zip
          unzip -q cmdline-tools.zip
          rm -f cmdline-tools.zip
          # внутри архива папка "cmdline-tools", переименуем в "latest"
          rm -rf latest
          mv cmdline-tools latest

      - name: Export Android env
        run: |
          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/emulator" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/tools/bin" >> $GITHUB_PATH

      - name: Fix legacy sdkmanager path for buildozer (no root)
        run: |
          # Buildozer часто ожидает sdkmanager по пути: $ANDROID_SDK_ROOT/tools/bin/sdkmanager
          mkdir -p "$ANDROID_SDK_ROOT/tools/bin"
          ln -sf "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" "$ANDROID_SDK_ROOT/tools/bin/sdkmanager"
          chmod +x "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" || true
          chmod +x "$ANDROID_SDK_ROOT/tools/bin/sdkmanager" || true
          which sdkmanager
          sdkmanager --version || true

      - name: Accept Android licenses
        run: |
          yes | sdkmanager --licenses

      - name: Install Android SDK components (with licenses)
        run: |
          sdkmanager \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2" \
            "ndk;25.2.9519653" \
            "cmake;3.22.1"

      - name: Install Buildozer + Cython
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install buildozer cython

      - name: Clean buildozer cached SDK (optional)
        run: |
          rm -rf "$HOME/.buildozer/android" || true

      - name: Build APK (debug)
        run: |
          # Если у тебя buildozer.spec в корне — этого достаточно
          # Важно: Buildozer увидит ANDROID_SDK_ROOT/ANDROIDSDK из env
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: |
            bin/*.apk
            */bin/*.apk
