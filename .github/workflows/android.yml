name: Build Android APK (Buildozer)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            zip unzip \
            build-essential \
            libstdc++6 \
            libncurses6 libncurses-dev \
            libffi-dev libssl-dev

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android components (with licenses)
        run: |
          yes | sdkmanager --licenses
          sdkmanager \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2" \
            "ndk;25.2.9519653"
          yes | sdkmanager --licenses

      - name: Install Buildozer
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython==0.29.36

      - name: Patch buildozer.spec to force system SDK/NDK and pin build-tools
        run: |
          if [ ! -f buildozer.spec ]; then
            echo "ERROR: buildozer.spec not found in repo root"
            ls -la
            exit 1
          fi

          # Add settings only if not already present
          add_line() {
            local line="$1"
            local key="$(echo "$line" | cut -d'=' -f1 | xargs)"
            if grep -qE "^[[:space:]]*${key}[[:space:]]*=" buildozer.spec; then
              echo "OK: ${key} already present"
            else
              echo "$line" >> buildozer.spec
              echo "ADDED: $line"
            fi
          }

          echo "" >> buildozer.spec
          echo "# --- CI forced Android SDK/NDK config ---" >> buildozer.spec

          add_line "android.accept_sdk_license = True"
          add_line "android.sdk_path = /usr/local/lib/android/sdk"
          add_line "android.ndk_path = /usr/local/lib/android/sdk/ndk/25.2.9519653"
          add_line "android.api = 33"
          add_line "android.minapi = 21"
          add_line "android.build_tools_version = 33.0.2"

          echo "----- buildozer.spec (tail) -----"
          tail -n 60 buildozer.spec

      - name: Clean buildozer cached SDK/NDK (force system SDK)
        run: |
          rm -rf ~/.buildozer/android/platform/android-sdk || true
          rm -rf ~/.buildozer/android/platform/android-ndk-* || true

      - name: Build APK (debug)
        env:
          ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
          ANDROID_HOME: /usr/local/lib/android/sdk
          ANDROIDSDK: /usr/local/lib/android/sdk
          ANDROIDNDK: /usr/local/lib/android/sdk/ndk/25.2.9519653
          ANDROIDNDK_HOME: /usr/local/lib/android/sdk/ndk/25.2.9519653
        run: |
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"
          echo "ANDROIDNDK=$ANDROIDNDK"
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: quake-apk
          path: bin/*.apk
