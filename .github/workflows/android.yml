name: Build Android APK (Buildozer)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            zip unzip \
            build-essential \
            libstdc++6 \
            libncurses6 libncurses-dev \
            libffi-dev libssl-dev

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK components
        run: |
          yes | sdkmanager --licenses
          sdkmanager \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2" \
            "ndk;25.2.9519653"

      # üî¥ –ö–õ–Æ–ß–ï–í–û–ô –•–ê–ö ‚Äî –ß–ò–ù–ò–ú sdkmanager –î–õ–Ø BUILDOZER
      - name: Fix legacy sdkmanager path for buildozer
        run: |
          mkdir -p /usr/local/lib/android/sdk/tools/bin
          ln -sf /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager \
                 /usr/local/lib/android/sdk/tools/bin/sdkmanager
          chmod +x /usr/local/lib/android/sdk/tools/bin/sdkmanager

      - name: Install Buildozer
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython==0.29.36

      - name: Clean buildozer cached SDK
        run: |
          rm -rf ~/.buildozer || true

      - name: Build APK (debug)
        env:
          ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
          ANDROID_HOME: /usr/local/lib/android/sdk
          ANDROIDSDK: /usr/local/lib/android/sdk
          ANDROIDNDK: /usr/local/lib/android/sdk/ndk/25.2.9519653
          ANDROIDNDK_HOME: /usr/local/lib/android/sdk/ndk/25.2.9519653
        run: |
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: quake-apk
          path: bin/*.apk
