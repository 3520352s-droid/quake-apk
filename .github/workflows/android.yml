name: Build Android APK (Buildozer)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # -----------------------------
      # JAVA 17 — ТОЛЬКО для Android SDK
      # -----------------------------
      - name: Set up Java 17 (for Android SDK)
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Set ANDROID JAVA_HOME
        run: |
          echo "JAVA_HOME_17=$JAVA_HOME" >> $GITHUB_ENV

      - name: Install Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK components
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      # -----------------------------
      # JAVA 8 — ТОЛЬКО для Buildozer
      # -----------------------------
      - name: Set up Java 8 (for Buildozer)
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "8"

      - name: Set BUILD JAVA_HOME
        run: |
          echo "JAVA_HOME_8=$JAVA_HOME" >> $GITHUB_ENV

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            zip unzip git \
            autoconf automake libtool \
            pkg-config libltdl-dev \
            zlib1g-dev libncurses5-dev \
            libffi-dev libssl-dev \
            cmake ninja-build

      - name: Install Buildozer
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython

      - name: Clean buildozer cache
        run: |
          rm -rf ~/.buildozer

      # -----------------------------
      # BUILD
      # -----------------------------
      - name: Build APK (debug)
        env:
          JAVA_HOME: ${{ env.JAVA_HOME_8 }}
          ANDROIDSDK: ${{ env.ANDROID_SDK_ROOT }}
        run: |
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
